<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>ButtoH web app</title>
</head>
<body onclick="setValue(el)">
<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand h1" th:href="@{/}">ButtoH</a>

    <form class="form-inline">
        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Login</a>
        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Logout</a>
        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/register}">Register</a>
    </form>
</nav>

<div class="container">
    <div class="row py-2">
        <div th:if="${param.error}">
            Введено неправильное имя пользователя или пароль. Попробуйте ещё раз.
        </div>
        <div class="col-12">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Логин пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <a class="px-3" th:href="@{/register}">Register</a>
            </form>
        </div>
    </div>
</div>
