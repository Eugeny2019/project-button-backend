<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>ButtoH web app</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand h1" th:href="@{/}">ButtoH</a>

        <form class="form-inline">
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Login</a>
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Logout</a>
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/register}">Register</a>
        </form>
    </nav>
    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <a class="btn btn-primary" th:href="@{/list_products/{listId}/add_product (listId = ${list_id})}">Добавить продукт</a>
            </div>

            <div class="col-12">
                <table class="table table-hover my-2">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Название продукта</th>
                        <th scope="col">Количество</th>
                        <th scope="col">Ед.изм.</th>
                        <th scope="col">Куплено</th>
<!--                        <th scope="col">Действия</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="productProperty : ${listProducts}">
                        <td scope="row" th:text="${productProperty.id}"></td>
                        <td scope="row" th:text="${productProperty.product.name}"></td>
                        <td scope="row" th:text="${productProperty.quantity}"></td>
                        <td scope="row" th:text="${productProperty.units}"></td>
                        <td scope="row" th:text="${productProperty.state}"></td>
<!--                        <td scope="row">-->
<!--                            <a class="btn btn-success" th:href=""><i class="fas fa-edit"></i></a>-->
<!--                            <a class="btn btn-danger" th:href=""><i class="far fa-trash-alt"></i></a>-->
<!--                        </td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
